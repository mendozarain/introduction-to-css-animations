<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="../css/instagram-posts/styles.css" />
    <link rel="stylesheet" href="../css/instagram-posts/heart-animation.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <div class="head">
          <div class="profile-detail">
            <div class="p-img">
              <img src="https://hiniaftwsjvhtrjxadrx.supabase.in/storage/v1/object/public/test/prof_pic.jpg" alt="" />
            </div>
            <div class="name">mendozarain</div>
          </div>
          <div class="more">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="post-img">
          <img
            src="https://hiniaftwsjvhtrjxadrx.supabase.in/storage/v1/object/public/test/222316535_4523231507721797_1461781514463278443_n.jpg"
            alt=""
          />
          <i class="fas fa-heart"></i>
        </div>
        <div class="reactions head">
          <div class="react-links">
            <i id="heart" class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
          </div>
          <div class="save">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
        <div class="react-detail"><strong>4.3M</strong> likes</div>
        <div class="caption">
          <div class="profile-name">mendozarain</div>
          <div class="post-cap">Want to ride this?</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/instagram-posts/heart.js"></script>
  </body>
</html>
